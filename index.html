<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análise Financeira Estratégica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for range inputs to match the theme */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: #334155; /* slate-700 */
        border-radius: 9999px;
        outline: none;
        opacity: 0.8;
        transition: opacity .2s;
      }
      input[type="range"]:hover {
        opacity: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #f59e0b; /* brand-amber-500 */
        border: 2px solid #fff;
        border-radius: 50%;
        cursor: pointer;
        transition: background .2s;
      }
      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #f59e0b; /* brand-amber-500 */
        border: 2px solid #fff;
        border-radius: 50%;
        cursor: pointer;
        transition: background .2s;
      }

      /* Custom animation for glowing borders */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 8px rgba(245, 158, 11, 0.3), 0 0 12px rgba(245, 158, 11, 0.2); }
        50% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.6), 0 0 30px rgba(245, 158, 11, 0.4); }
      }
      .dark .animate-pulse-glow-border {
        animation: pulse-glow 4s infinite ease-in-out;
      }
      
      /* Print-specific styles */
      @media print {
        body * {
            visibility: hidden;
        }
        #report-section, #report-section * {
            visibility: visible;
        }
        #report-section {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            padding: 2rem;
            color: #000 !important;
        }
        .no-print {
            display: none !important;
        }
        /* Page styling for print */
        @page {
          size: A4;
          margin: 1.5cm;
        }
        h1, h2, h3, h4 {
            color: #000 !important;
            page-break-after: avoid;
        }
        .report-mission-block {
          page-break-inside: avoid;
          margin-top: 2rem;
          border-top: 2px solid #ccc;
          padding-top: 1rem;
        }
         .report-feedback-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .report-answer-box {
            border: 1px solid #ddd;
            padding: 1rem;
        }
      }

    </style>
     <script>
      // IIFE to set theme before React loads to prevent FOUC
      (function() {
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-amber': {
                '50': '#fffbeb',
                '100': '#fef3c7',
                '200': '#fde68a',
                '300': '#fcd34d',
                '400': '#fbbf24',
                '500': '#f59e0b',
                '600': '#d97706',
                '700': '#b45309',
                '800': '#92400e',
                '900': '#78350f',
                '950': '#451a03',
              },
               'brand-blue': {
                '800': '#1e3a8a',
                '900': '#0f172a'
              },
               'brand-gold': {
                '300': '#D4AF37',
                '500': '#C0A000'
               }
            }
          }
        }
      }
    </script>
